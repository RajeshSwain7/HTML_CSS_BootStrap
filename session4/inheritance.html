      .child_div {
        color: cyan;
        width: 50%;
      }

    <div class="parent_div">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tenetur
      asperiores deleniti nisi tempora placeat quo quia aliquid consequatur

        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tenetur
        asperiores deleniti nisi tempora placeat quo quia aliquid consequatur
      </div>
    </div>
  </body>
</html>
