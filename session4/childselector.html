<!DOCTYPE html>
<html>
  <head>
    <style>
      div > p {
        color: aqua;
      }
    </style>
  </head>
  <body>
    <h2>Child selector</h2>
    <p>
      The child selector (>) selects all elements that are the children of a
      specified element.
    </p>
    <div>
      <p>Paragraph 1 inside div</p>
      <p>Paragraph 2 inside div</p>
      <section><p>Paragraph 3 inside div</p></section>
      <p>Paragraph4 inside div</p>
    </div>
    <p>Paragraph 5 outside of div</p>
  </body>
</html>
