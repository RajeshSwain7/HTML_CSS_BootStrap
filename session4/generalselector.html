<!DOCTYPE html>
<html>
  <head>
    <style>
      div ~ p {
        color: aqua;
      }
    </style>
  </head>
  <body>
    <h2>General sibiling selector</h2>
    <p>
      The general sibling selector (~) selects all elements that are next
      siblings of a specified element.
    </p>
    <div>
      <p>Paragraph 1 inside div</p>
      <p>Paragraph 2 inside div</p>
    </div>
    <p>Paragraph3 after div</p>
    <p>Paragraph4 after div</p>
    <div>
      <p>Paragraph 5 inside of div</p>
    </div>
    <p>Paragraph 6 after div</p>
    <p>Paragraph 7 after div</p>
  </body>
</html>
