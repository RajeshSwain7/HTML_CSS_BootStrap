<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <title>Media Type</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        background-color: red;
      }
      @media (max-width: 600px) {
        body {
          background-color: green;
        }
      }
      @media (max-width: 300px) {
        body {
          background-color: blue;
        }
      }
    </style>
  </head>
  <body>
    <h2>Resize the Browser window</h2>
    <p>
      If width of the document is more than 600 pixcel, then background color is
      red.
    </p>
    <p>
      If width of the document is more than 300 pixcel, then background color is
      green, else color is Blue.
    </p>
  </body>
</html>
